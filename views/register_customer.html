<div style="max-width: 500px; margin: auto;">
    <div class="card">
        <div class="card-block">
            <form action="" id="register-customer-form">
                <h2>Register Customer</h2>
                <div class="form-group">
                    <label>Full Name</label>
                    <input type="text" name="full_name" class="form-control">
                </div>
                <div class="form-group">
                    <label>User Name</label>
                    <input type="text" name="username" class="form-control">
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" name="password" class="form-control">
                    <small class="text-muted">
                        Password must be more than 8 character.
                    </small>
                </div>
                <div class="form-group">
                    <label>Id</label>
                    <input type="text" name="special_id" class="form-control">
                </div>
                <div class="form-group">
                    <label>Phone Number</label>
                    <div class="input-group">
                        <div class=" input-group-prepend">+251</div>
                        <input type="text" name="phone_number" class="form-control">
                    </div>
                </div>
                <div class="form-group">
                    <label>Sex</label>
                    <select type="text" name="sex" class="form-control">
                        <option value="Male">Male</option>
                        <option value="Female">Female</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Date Of Birth</label>
                    <input type="date" name="dob" class="form-control">
                </div>
                <div class="form-group">
                    <label>Profile Picture</label>
                    <input type="file" class="hide"
                           id="profile_pic"
                           name="profile_pic"
                           accept=".png,.jpg,.jpeg,.gif">
                    <label for="profile_pic" class="btn btn-primary btn-block">
                        <span class="fa fa-upload"></span>
                        Select Picture
                    </label>
                <div class="form-group">
                    <label>Starting Balance</label>
                    <div class="input-group">
                        <input type="number" name="ballance" class="form-control">
                        <div class=" input-group-append">
                            <div class="input-group-text">Birr</div>
                        </div>
                    </div>
                </div>
                <hr>
                <div class="form-group">
                    <button class="btn btn-success" id="register-customer" type="submit">
                        <span class="fa fa-check"></span>
                        Register Customer
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
<script>
    $(function () {
        $("#register-customer-form").submit(function (ev) {
            try {
                var d = new FormData(this);
                $.jsonAjax({
                    url: 'write/register-customer.php',
                    data: d,
                    success: function (res) {
                        if (res.error === undefined) {
                            $.changeUrl("/view_customer/"+res.success);
                        } else {
                            alert(res.error);
                        }
                    }
                });
            } finally {
                ev.preventDefault();
                return false;
            }
        });

    });
</script>
