<div class="col-md-10 m-auto">
    <div class="card">
        <form action="" id="register-customer-form">
            <div class="card-block">
                <h2>Register New Meal</h2>
                <div class="form-group">
                    <label>Meal Name</label>
                    <input type="text" name="meal_name" class="form-control">
                </div>
                <div class="form-group">
                    <label>Unit Price</label>
                    <div class="input-group">
                        <input type="text" name="price" class="form-control">
                        <div class="input-group-append">
                            <span class="input-group-text">Birr</span>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label>Meal Icon Picture</label>
                    <input type="file" class="hide"
                           id="meal_pic"
                           name="meal_pic"
                           accept=".png,.jpg,.jpeg,.gif">
                    <label for="meal_pic" class="btn btn-primary btn-block">
                        <span class="fa fa-upload"></span>
                        Select Picture
                    </label>
                </div>
                <div class="form-group">
                    <label>Meal Program</label>
                </div>
                <div class="form-group">
                    <label>
                        <input type="checkbox" value="1" name="av_for_breakfast" class="">
                        <span class="fa fa-bolt"></span>
                        Breakfast
                    </label>
                </div>
                <div class="form-group">
                    <label>
                        <input type="checkbox" value="1" name="av_for_lunch" class="">
                        <span class="fa fa-sun-o"></span>
                        Lunch
                    </label>
                </div>
                <div class="form-group">
                    <label>
                        <input type="checkbox" value="1" name="av_for_dinner" class="">
                        <span class="fa fa-moon-o"></span>
                        Dinner
                    </label>
                </div>
            </div>
            <div class="card-footer">
                <button type="submit" class="btn btn-success">
                    <span class="fa fa-check"></span>
                    Register New Meal
                </button>
            </div>
        </form>
    </div>
</div>

<script>
    $(function () {
        $("#register-customer-form").submit(function (ev) {
            try {
                var fd = new FormData(this);

                $.jsonAjax({
                    url: "write/register-meal.php",
                    data: fd,
                    success: function (res) {
                        if (res.error === undefined) {
                            $.changeUrl('/show-menu');
                            $.toast("Register successful", "");
                        }
                    }
                });


            } finally {
                ev.preventDefault();
                return false;
            }
        });
    });
</script>
